<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Portfolio of Erez Haimov - Full stack Developer showcasing my projects, skills and my contact information."
        />
        <meta
            name="keywords"
            content="Erez Haimov, Full stack, Developer, Full stack Developer, Portfolio, Web Development, Projects, Frontend, Backend, HTML, CSS, JavaScript"
        />
        <!-- Favicon = The website icon on top -->
        <link
            rel="icon"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 100'%3E%3Ctext y='75' x='0' font-size='75' font-weight='900' font-family='Arial, sans-serif'%3E%3Ctspan fill='%23a0a0a0'%3EE%3C/tspan%3E%3Ctspan fill='%237c3aed'%3EH%3C/tspan%3E%3C/text%3E%3C/svg%3E"
        />
        <!-- Stylesheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/mobile.css" />
        <!-- Site title -->
        <title>Erez Haimov | Full stack Developer Contact</title>
    </head>

    <body>
        <header id="top" class="header">
            <!-- Site logo -->
            <a href="../index.html" class="navbar-logo-link">
                <span class="logo-first">Erez</span>
                <span class="logo-last">Haimov</span>
            </a>

            <!-- navbar + hamburger menu button -->
            <input type="checkbox" id="menu-toggle" hidden />
            <label for="menu-toggle" class="hamburger"></label>

            <nav class="navbar">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section>
                <h1>Get in touch</h1>
                <!-- First paragraph -->
                <p>I'll do my best to get back to you as soon as I can.</p>
                <!-- Form container -->
                <div class="contact-form">
                    <!-- Form -->
                    <form
                        action="https://api.web3forms.com/submit"
                        method="POST"
                    >
                        <input
                            type="hidden"
                            name="access_key"
                            value="326c214c-5ed9-4a5a-b15b-81fb34a98605"
                        />
                        <!-- Input text box -->
                        <div>
                            <label for="name">Name:</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Your name"
                                title="Please fill your name."
                                required
                            />
                        </div>
                        <!-- Input phone box -->
                        <div>
                            <label for="phone">Phone:</label>
                            <input
                                type="phone"
                                name="phone"
                                id="phone"
                                placeholder="Your phone"
                                title="Please fill your phone."
                                required
                            />
                        </div>
                        <!-- Input email box -->
                        <div>
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Your email"
                                title="Please fill your email."
                                required
                            />
                        </div>
                        <!-- Input reason box -->
                        <div>
                            <label for="reason">Reason for contact:</label>
                            <select
                                name="reason"
                                id="reason"
                                class="form-select reason-select"
                                required
                            >
                                <option
                                    value=""
                                    class="placeholder-option"
                                    disabled
                                    selected
                                    hidden
                                >
                                    Select a reason...
                                </option>
                                <option value="website_development">
                                    Website Development
                                </option>
                                <option value="bug_fixing">Bug Fixing</option>
                                <option value="qa">QA</option>
                                <option value="consultation">
                                    Consultation
                                </option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- Input free text message box -->
                        <div>
                            <label for="message">Message:</label>
                            <textarea
                                name="message"
                                id="message"
                                placeholder="Your message"
                                title="Please fill your message."
                                required
                            ></textarea>
                        </div>
                        <!-- Submit button -->
                        <input
                            type="hidden"
                            name="redirect"
                            value="https://erezhaimov.github.io/Erez-Haimov-Portfolio/"
                        />
                        <div>
                            <input
                                type="submit"
                                value="Send"
                                class="btn"
                                title="Send Message."
                            />
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div id="contact">
                <h5>Contact/Follow Me</h5>
                <!-- Social Media icons -->
                <div class="footer-socials">
                    <a href="mailto:haimov.erez@gmail.com" class="email-link">
                        <img
                            src="../pictures/General/gmail-svgrepo-com.svg"
                            alt="Gmail Logo"
                        />
                    </a>
                    <a
                        href="https://github.com/ErezHaimov"
                        target="_blank"
                        aria-label="GitHub"
                    >
                        <img
                            src="../pictures/General/github-svgrepo-com.svg"
                            alt="GitHub Logo"
                        />
                    </a>
                    <a
                        href="https://www.linkedin.com/in/erez-haimov/"
                        target="_blank"
                        aria-label="LinkedIn"
                    >
                        <img
                            src="../pictures/General/linkedin-svgrepo-com.svg"
                            alt="LinkedIn Logo"
                        />
                    </a>
                </div>
            </div>

            <a href="#" target="_top" id="toTopBtn">
                <i class="bi bi-arrow-up"></i>
            </a>

            <!-- Go to top of page icon -->
            <div class="footer-bottom">
                <h6>&copy; 2025 Erez Haimov | All Rights Reserved.</h6>
            </div>
        </footer>
    </body>
</html>
